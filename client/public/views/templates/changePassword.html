<div class="row">
  <alert ng-repeat="alert in alerts" type="{{ alert.type }}" ng-show="securityFacade.getShowErrorAuthenticate()" close="closeAlert()" dismiss-on-timeout="{{ alert.time }}" style="margin: 0px 15px 15px">
    {{ alert.msg | translate }}
  </alert>

  <form name="changePasswordForm" ng-submit="changePassword(changePasswordForm)" class="col-xs-12">
    <div class="form-group">
      <label for="password">Nouveau mot de passe:</label>
      <input type="password" class="form-control" id="password" name="password" ng-model="new.password" required />
      <div class="help-block" ng-messages="changePasswordForm.password.$error" ng-show="changePasswordForm.password.$dirty">
        <div ng-message="required">
          <span class="label label-danger">{{ 'ERROR.REQUIRED' | translate }}</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="repeat">RÃ©petez le mot de passe:</label>
      <input type="password" class="form-control" id="repeat" name="repeat" ng-model="new.repeat" required />
      <div class="help-block" ng-messages="changePasswordForm.repeat.$error" ng-show="changePasswordForm.repeat.$dirty">
        <div ng-message="required">
          <span class="label label-danger">{{ 'ERROR.REQUIRED' | translate }}</span>
        </div>
      </div>
    </div>
    <div>
      <button ng-disabled="check(changePasswordForm)" type="submit" class="btn btn-primary" tooltip-class="tooltipClass" tooltip-placement="right" tooltip="{{ 'BUTTON.VALID' | translate }}">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-danger" tooltip-class="tooltipClass" tooltip-placement="right" ng-click="resetForm(changePasswordForm)">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
    </div>
  </form>
</div>
